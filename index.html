<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>COMP2521 Lecture 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
            width: 100%;
        }
        #jas {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <img id="jas" src="jas.png">
    <audio id="music" src="sound.mp3" loop></audio>

    <script>
        const img = document.getElementById('jas');
        const audioElement = document.getElementById('music');

        // Fast image flicker immediately
        setInterval(() => {
            img.src = img.src.endsWith('jas.png') ? 'jas2.png' : 'jas.png';
        }, 50);

        // Web Audio API setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(audioElement);
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 10; // 10x louder
        source.connect(gainNode).connect(audioCtx.destination);

        function startAudio() {
            // Remove listeners
            window.removeEventListener('click', startAudio);
            window.removeEventListener('keydown', startAudio);
            window.removeEventListener('touchstart', startAudio);

            // Resume AudioContext (required for Web Audio API)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // Play the audio element
            audioElement.play().catch(() => {});
        }

        // Any user interaction triggers audio
        window.addEventListener('click', startAudio);
        window.addEventListener('keydown', startAudio);
        window.addEventListener('touchstart', startAudio);
    </script>
</body>

</html>
