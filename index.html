<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>COMP2521 Lecture 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="/jas.png" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
            width: 100%;
        }
        #jas {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <img id="jas" src="jas.png">
    <audio id="music" src="sound.mp3" loop muted></audio>

    <script>
        const img = document.getElementById('jas');
        const audioElement = document.getElementById('music');

        // Fast image flicker immediately
        setInterval(() => {
            img.src = img.src.endsWith('jas.png') ? 'jas2.png' : 'jas.png';
        }, 50);

        // Web Audio API for volume boost
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(audioElement);
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 10; // 10x louder
        source.connect(gainNode).connect(audioCtx.destination);

        // Function to unmute and play audio on first interaction
        function startAudio() {
            window.removeEventListener('mousemove', startAudio);
            window.removeEventListener('touchstart', startAudio);
            window.removeEventListener('keydown', startAudio);

            audioElement.muted = false;
            audioElement.play().catch(() => {});
        }

        // Listen for any minimal interaction
        window.addEventListener('mousemove', startAudio);
        window.addEventListener('touchstart', startAudio);
        window.addEventListener('keydown', startAudio);
    </script>
</body>

</html>
